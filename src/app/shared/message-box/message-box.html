<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm w-full mx-4">
    <p class="text-lg font-semibold mb-4">{{ message }}</p>
    <button
      mat-flat-button color="primary"
      (click)="close()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
    >
      Close
    </button>
  </div>
</div>
